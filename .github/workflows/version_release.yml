# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Version and Release on Pull Request

on:
  pull_request:
    branches: [master]
    types: [closed]

jobs:
  version_release:
    name: Version and Release
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && (contains(github.event.pull_request.labels.*.name, 'release:patch') || contains(github.event.pull_request.labels.*.name, 'release:minor'))
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - uses: actions/setup-node@v1
        with:
          node-version: 12.0
      - run: npm i -g yarn
      - run: yarn --frozen-lockfile
      - run: git checkout -b release && git fetch origin master && git reset origin/master --hard
      - id: version
        env:
          GITHUB_AUTH: ${{ github.token }}
          PATCH: ${{ contains(github.event.pull_request.labels.*.name, 'release:patch') }}
          MINOR: ${{ contains(github.event.pull_request.labels.*.name, 'release:minor') }}
        run: |
          git config user.email "action@github.com"
          git config user.name "Github Action Bot"
          ./scripts/version.sh
          git push --force --set-upstream origin release 
          echo "::set-output name=version::${git describe --abbrev=0 --tags}"
      - uses: thomaseizinger/create-pull-request@master
        with:
          github_token: ${{ github.token }}
          head: ${{ github.ref }}
          title: 'Release ${{ steps.version.outputs.version }}'
